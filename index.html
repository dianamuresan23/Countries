<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

</head>

<body>
    <header>
        <h1>Here are all the countries!</h1>
    </header>
    <section>
        <div class="section-one">
            <input class="search-country" id="search-country" type="text" placeholder="Search by country name, code or capital..." />
            <div class="slider-container">
                <h3>Population range: </h3>
                <div class="slider">
                    <input id="slider-input" type="range" min="0" max="1500000000" value="1000000">
                </div>
                <div class="slider-value" id="slider-value">1000000</div>
            </div>

            <div class="dropdown-region" id="filter">
                Filter by Region <i class="fas fa-chevron-down"></i>
                <ul>
                    <li>Europe</li>
                    <li>America</li>
                    <li>Africa</li>
                    <li>Asia</li>
                    <li>Oceania</li>

                </ul>
            </div>
            <div class="dropdown-language" id="filter-lang">
                Filter by Language <i class="fas fa-chevron-down"></i>
                <ul id="lang-list">


                </ul>
            </div>
        </div>

    </section>
    <section>
        <div class="country-container" id="country-list">
            <div class="no-result" id="no-result">
                No results.
            </div>
        </div>
    </section>

    <div class="country-modal" id="country-modal">
        <button class="close-btn" id="close">X</button>
        <div class="modal-container" id="modal-container">

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
